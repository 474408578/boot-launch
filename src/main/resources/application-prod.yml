server:
  port: 8888

spring:
  datasource:
    primary:
      url: jdbc:mysql://localhost:3306/testdb?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
    secondary:
      url: jdbc:mysql://localhost:3306/testdb2?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true

### 分布式事务配置
  jta:
      atomikos:
        datasource:
          max-pool-size: 20 # 数据库连接池的最大连接数
          borrow-connection-timeout: 60  # 连接从连接池“借出”之后的超时时间，超时将跑出异常
        connectionfactory:
          max-pool-size: 20
          borrow-connection-timeout: 60

